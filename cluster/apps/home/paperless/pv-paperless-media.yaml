apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-paperless-media
  labels:
    usage: paperless-media
  namespace: home
spec:
  capacity:
    storage: 1024Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - hard
    - nfsvers=3
  nfs:
    path: /volume1/kubernetes/paperless/media
    server: "${NFS_SERVER}"
