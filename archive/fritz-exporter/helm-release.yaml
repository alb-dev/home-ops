---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fritz-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: pdreker/fritz_exporter
      tag: 2.2.1
    env:
      FRITZ_HOSTNAME: "${FRITZ_IP}"
      FRITZ_USERNAME: "${FRITZ_USER}"
      FRITZ_PASSWORD: "${FRITZ_PASSWORD}"
    service:
      main:
        ports:
          http:
            port: 9787