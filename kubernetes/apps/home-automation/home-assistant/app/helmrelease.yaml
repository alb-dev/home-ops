 #           env:
 #             TZ: "Europe/Berlin"
 #             HASS_SERVER: http://localhost:8123
 #             HASS_TOKEN: ${SECRET_HASS_TOKEN}
 #             PASSWORD: ${SECRET_HASS_PASSWORD}
 #           args:
 #             - --user-data-dir
 #             - "/config/.vscode"
 #             - --auth
 #             - "password"
 #             - --port
 #             - "12321"
 #             - "/config"
 #           volumeMounts:
 #             - name: config
 #               mountPath: /config

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.178.243
        ports:
          http:
            port: 8123
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353
          homekit:
            port: 21063

    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: &host "hass.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
