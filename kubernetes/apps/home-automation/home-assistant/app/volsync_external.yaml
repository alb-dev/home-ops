---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: home-assistant-backup-ck
  namespace: home-automation
spec:
  sourcePVC: config-home-assistant-0
  trigger:
    schedule: "0 22 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    storageClassName: ceph-block
    repository: home-assistant-restic-secret-ck
    retain:
      daily: 14
---
apiVersion: v1
kind: Secret
metadata:
  name: home-assistant-restic-secret-ck
  namespace: home-automation
type: Opaque
stringData:
  # The repository url
  RESTIC_REPOSITORY: s3:https://${S3_EXTERNAL}/home-assistant
  # The repository encryption key
  RESTIC_PASSWORD: "${RESTIC_PW}"
  # ENV vars specific to the back end
  # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html
  AWS_ACCESS_KEY_ID: "${CK_ACCESS_KEY}"
  AWS_SECRET_ACCESS_KEY: "${CK_SECRET_KEY}"
