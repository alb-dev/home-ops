---
apiVersion: v1
kind: Secret
metadata:
  name: zigbee2mqtt-restic
  namespace: home
type: Opaque
stringData:
  # The repository url
  RESTIC_REPOSITORY: s3:http://minio.storage.svc.cluster.local:9000/zigbee2mqtt-restic
  # The repository encryption key
  RESTIC_PASSWORD: "${RESTIC_PW}"
  # ENV vars specific to the back end
  # https://restic.readthedocs.io/en/stable/030_preparing_a_new_repo.html
  AWS_ACCESS_KEY_ID: "${MINIO_USER}"
  AWS_SECRET_ACCESS_KEY: "${MINIO_PASSWORD}"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zigbee2mqtt-config-v1
  namespace: home
spec:
  sourcePVC: zigbee2mqtt-config-v1
  trigger:
    schedule: "30 20 * * *"
  restic:
    pruneIntervalDays: 15
    repository: zigbee2mqtt-restic
    retain:
      hourly: 1
      daily: 1
      weekly: 1
      monthly: 1
      yearly: 1
    copyMethod: Clone
