---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless-ngx
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate
#    initContainers:
#      init-db:
#        image: ghcr.io/onedr0p/postgres-initdb:14.7
#        env:
#          - name: POSTGRES_HOST
#            value: postgres-rw.databases.svc.cluster.local
#          - name: POSTGRES_DB
#            value: paperless-db
#          - name: POSTGRES_SUPER_PASS
#            valueFrom:
#              secretKeyRef:
#                name: paperless-secrets
#                key: SUPER_PASSWORD
#          - name: POSTGRES_SUPER_USER
#            valueFrom:
#              secretKeyRef:
#                name: paperless-secrets
#                key: SUPER_USER
#          - name: POSTGRES_USER
#            valueFrom:
#              secretKeyRef:
#                name: paperless-secrets
#                key: PAPERLESS_DBUSER
#          - name: POSTGRES_PASS
#            valueFrom:
#              secretKeyRef:
#                name: paperless-secrets
#                key: PAPERLESS_DBPASS

    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.13.0
    env:
#      PAPERLESS_DBHOST: postgres-rw.databases.svc.cluster.local
      PAPERLESS_TIME_ZONE: "Europe/Berlin"
      PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
#      PAPERLESS_DBNAME: paperless-db
#      PAPERLESS_DBUSER: paperless-db
#      PAPERLESS_DBPASS: "${SECRET_PAPERLESS_NGX_DB_PASSWORD}"
      PAPERLESS_REDIS: "redis://paperless-ngx-redis-master:6379"
      PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
      PAPERLESS_OCR_LANGUAGE: "deu+eng"
      PAPERLESS_PORT: 8000
      PAPERLESS_SECRET_KEY: "${SECRET_PAPERLESS_NGX_SECRET_KEY}"
    persistence:
      data:
        enabled: true
        mountPath: /paperless
        existingClaim: paperless-ngx-data

    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: paperless-tls
            hosts:
              - *host
    resources:
      requests:
        cpu: 200m
        memory: 128Mi
      limits:
        cpu: 2500m
        memory: 1500Mi

