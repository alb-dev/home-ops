---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 4.5.1
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret nextcloud-secret
    image:
      repository: public.ecr.aws/docker/library/nextcloud
      tag: 27.1.2-fpm-alpine
    nextcloud:
      datadir: /var/www/data
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
      host: &host nextcloud.${DOMAIN}
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '10.0.0.0/8',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'default_phone_region' => 'DE',
            'trashbin_retention_obligation' => 'auto, 30',
            'auth.bruteforce.protection.enabled' => true,
          );
        s3.config.php: |-
          <?php
          $CONFIG = array (
            'objectstore' => array(
              'class' => '\\OC\\Files\\ObjectStore\\S3',
              'arguments' => array(
                'hostname'   => '192.168.178.35',
                'port'       => 9000,
                'bucket'     => 'nextcloud',
                'autocreate' => true,
                'key'        => '${NC_MINIO_KEY}',
                'secret'     => '${NC_MINIO_SECRET}',
                'region'     => 'optional',
                'use_ssl'    => false,
                'use_path_style'=> true
              ),
            ),
          );
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 57
          pm.start_servers = 14
          pm.min_spare_servers = 14
          pm.max_spare_servers = 42
          pm.max_requests = 500
          pm.process_idle_timeout = 10s
      mail:
        enabled: false
        fromAddress: nextcloud-noreply
        domain: ${DOMAIN}
        smtp:
          host: 192.168.178.241
          port: 587
          authtype: NONE
          name: ""
          password: ""
#      securityContext:
#        runAsUser: 3000
#        runAsGroup: 3000
#        runAsNonRoot: true
    internalDatabase:
      enabled: false
    cronjob:
      enabled: true
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
        existingSecret: nextcloud-secret
        existingSecretPasswordKey: REDIS_PASSWORD
      master:
        persistence:
          enabled: false
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            memory: 100Mi
      commonConfiguration: |-
        # Enable AOF https://redis.io/topics/persistence#append-only-file
        appendonly yes
        # Disable RDB persistence, AOF persistence already enabled.
        save ""
        maxmemory 94371840
        maxmemory-policy allkeys-lru
    postgresql:
      enabled: false
      persistence:
        enabled: true
        existingClaim: pvc-nextcloud-db
        size: 1Mi
      global:
        postgresql:
          postgresqlUsername: ncuser
          postgresqlPassword: ${SECRET_NEXTCLOUD_DB_PASSWORD}
          postgresqlDatabase: nextcloud
    nginx:
      enabled: true
      image:
        repository: public.ecr.aws/nginx/nginx
        tag: "1.25.3"
      config:
        default: true
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits:
          memory: 100Mi
    ingress:
      enabled: true
      className: nginx-internal
      annotations:
        external-dns.home.arpa/enabled: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host
    persistence:
      enabled: true
      accessMode: ReadWriteMany
      size: 1Mi
      existingClaim: nextcloud-nfs-config
    # this seems to be required for nextcloud initialization which takes a long time
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
