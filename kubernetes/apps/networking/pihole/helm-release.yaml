---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pi-hole
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes/
      chart: pihole
      version: 2.11.1
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system

  values:

    replicaCount: 1
    image:
      repository: "pihole/pihole"
      tag: "2023.02.0"
      pullPolicy: IfNotPresent

    serviceDns:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: ${PIHOLE_LB_IP}
        metallb.universe.tf/allow-shared-ip: pihole-svc
    serviceDhcp:
      enabled: false

    ingress:
      ingressClassName: nginx
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/affinity: "cookie"
        nginx.ingress.kubernetes.io/session-cookie-name: "pi-hole"
        nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
        nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
      hosts:
        - &host "pi-hole.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host

    persistentVolumeClaim:
      enabled: true
      accessModes:
        - ReadWriteMany
      size: "10G"
      storageClassName: "longhorn"

    adminPassword: ${PIHOLE_PASSWORD}
    DNS1: "192.168.178.5"
