---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: alb-home
  namespace: networking
spec:
  secretName: alb-home-tls
  keyAlgorithm: ecdsa
  keySize: 256
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${DOMAIN}"
  dnsNames:
    - "${DOMAIN}"
    - "*.${DOMAIN}"