---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: keycloak
      version: 16.0.3
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
  values:
    authentik:
      error_reporting:
        enabled: true
      email:
        from: "auth-noreploy@${DOMAIN}"
        host: "smtp-relay.default.svc.cluster.local"
        port: 587
        use_tls: true
        use_ssl: false
    ingress:
      enabled: true
      ingressClassName: external
      hosts:
        - host: "auth.${DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - secretName: alb-home-tls
          hosts:
            - "auth.${DOMAIN}"
    postgresql:
      enabled: true
    redis:
      enabled: true
    prometheus:
      serviceMonitor:
        create: true
    resources:
      server:
        requests:
          cpu: 200m
        limits:
          cpu: "2"
