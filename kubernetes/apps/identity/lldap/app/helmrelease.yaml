---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lldap
  namespace: identity
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/lldap/lldap
      # TODO: Switch to release tag on next release
      tag: latest-alpine@sha256:3de1926564d79d2c3b7d3489cd2434a988254bc58a218e34806567b8c82576bb

    env:
      LLDAP_HTTP_PORT: &port 80
      LLDAP_HTTP_URL: https://lldap.${DOMAIN}
      LLDAP_LDAP_PORT: &ldapPort 389
      LLDAP_LDAP_BASE_DN: dc=home,dc=alb

    envFrom:
      - secretRef:
          name: lldap-secret

    service:
      main:
        ports:
          http:
            port: *port
          ldap:
            enabled: true
            port: *ldapPort

    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        hosts:
          - host: &host "lldap.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: pvc
        existingClaim: lldap-data
    resources:
      requests:
        cpu: 5m
        memory: 128Mi
      limits:
        memory: 512Mi
