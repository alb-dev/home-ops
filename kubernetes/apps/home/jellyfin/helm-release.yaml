---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.8.9
      pullPolicy: IfNotPresent
    env:
      TZ: UTC
    service:
      main:
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "jellyfin"
          hajimari.io/icon: "mdiPlayNetwork"
        hosts:
          - host: "jelly.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
        - hosts:
            - "jelly.${SECRET_DOMAIN}"
          secretName: "jelly.${SECRET_DOMAIN}"
    persistence:
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      config:
        enabled: true
        existingClaim: jellyfin-config-v1
        mountPath: /config
      # Cache does NOT contain temporary transcoding data.
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.178.35
            path: /volume1/media/Video
        mountPath: /media
        readOnly: false
    podSecurityContext: 
       supplementalGroups:
        - 44
        - 109

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 500Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 8192Mi
